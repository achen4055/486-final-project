<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Display</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .description {
        display: none; /* 默认不显示description */
    }

    body {
        background-color: #f8f9fa;
        font-family: 'Times New Roman', Times, serif;
    }
    .card {
        height: 100%;
        font-size: 0.9rem; /* Smaller text inside the card */
    }
    .card-img-top {
        height: 150px; /* Fixed height for images */
        object-fit: cover; /* Better image fit */
    }
    .card-body {
        padding: 10px; /* Reduced padding inside the card */
    }
    h1, h2 {
        font-family: 'Times New Roman', Times, serif;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Books Information</h1>
        <div id="books" class="row"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
